apiVersion: apps/v1 
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        tier: backend
    spec:
      containers:
      - name: nginx-container
        image: nginx